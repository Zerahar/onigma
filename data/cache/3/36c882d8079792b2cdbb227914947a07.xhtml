<h1 class="sectionedit1" id="hiidenhurtat">Hiidenhurtat</h1>
<div class="level1">

<p>
Viekkaita ja vaikeasti koulutettavia eläimiä, joiden kanssa toimiessa hygieniasta on syytä pitää erityistä huolta. Hiidenhurtat voivat näet levittää hiisirokkoa, joka on melko vaaraton mutta silti kovin ikävä tauti.
</p>
