
<h1 class="sectionedit1" id="pronssivaltakunta">Pronssivaltakunta</h1>
<div class="level1">

<p>
Tuhoutunut yhteiskunta, joka oli levittäytynyt laajalle ja saavutti ylivaltansa mekaanisilla ja maagisilla laitteilla. Heidän edistyksellisyytensä oli ennennäkemätöntä, mutta maaginen anomalia tuhosi kaiken yhdessä hetkessä.
</p>
