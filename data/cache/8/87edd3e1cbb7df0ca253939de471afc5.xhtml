
<h1 class="sectionedit1" id="kortos">Kortos</h1>
<div class="level1">

<p>
Kortosissa merellinen ilmasto hellii sen korruptoituneita asukkaita. Päällisin puolin paikalliset kaupungit näyttävät sivistyneiltä, mutta pinnan alla rikollisorganisaatiot sotivat vallasta, tallaten tavallisen kansan jalkoihinsa.
</p>
