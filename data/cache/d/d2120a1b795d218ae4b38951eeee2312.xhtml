
<h1 class="sectionedit1" id="kivettymisrutto">Kivettymisrutto</h1>
<div class="level1">

<p>
Maailmanlaajuinen pandemia, jossa tauti muutti uhreistaan hitaasti kivisiä. Hoitokeinoksi keksittiin sairaiden oleskelu saunan höyryissä, jotka viikon kuluessa pitivät oireet loitolla taudin kadotessa. Kivettymisrutto merkitsi  nykyisen 81. ajan alkua.
</p>

</div>
