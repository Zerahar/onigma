<h1 class="sectionedit1" id="aitohaltiat">Aitohaltiat</h1>
<div class="level1">

<p>
Suuria, lähes jumalankaltaisia olentoja, joista suurin osa sivistyneistä roduista polveutuu. Aitohaltiat kukistuivat tuhansia vuosia sitten.
</p>
