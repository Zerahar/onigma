
<h1 class="sectionedit1" id="kun_maailma_on_rikki">Kun maailma on rikki</h1>
<div class="level1">

<p>
Onnea selviytymiseen Onigmassa. Niin kauan kuin sukupolvet muistavat, kataklysmit ovat järisyttäneet Onigmaa ja tuhonneet tieltään sivistyksen säälittävät saavutukset. Kaaos tekee elämästä vaikeaa - mutta on myös hyödyksi niille, jotka uskaltavat ottaa ohjat käsiinsä.
</p>
